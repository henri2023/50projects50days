<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Content Placeholder</title>
	</head>
	<body>
		<div class="card">
			<div id="header" class="card-header animated-bg">
				&nbsp;
			</div>

			<div class="card-content">
				<h3 id="title" class="card-title animated-bg animated-bg-text">
					<span class="animated-bg animated-bg-text">&nbsp;</span>
				</h3>
				<p id="excerpet" class="excerpt">
					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
				</p>
				<div class="author">
					<div id="profile_img" class="profile-img animated-bg"></div>
					<div class="author-info">
						<strong id="name" class="animated-bg animated-bg-text">
							<span class="animated-bg animated-bg-text"
								>aaaaaaaa</span
							>
						</strong>
						<small id="date" class="animated-bg animated-bg-text">
							&nbsp;</small
						>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
